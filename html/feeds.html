<!DOCTYPE>
<html>
	<head>
		<title>Feeds</title>
		<link href="../css/feeds.css" rel="stylesheet"/>
	</head>
	<body>
		<div>
			<div id="header">
				<span id="title">My Book</span>
				<button id="signout_btn" onClick="logout()">Sign out</button>
			</div>
			<div id="container">
				<div id="menu">
					<button onClick="showFeed()">Feed</button></br>
					<button onClick="showProfile()">Profile</button></br>
				</div>
				<div id="content">
					<div id="feed_container">
						<div id="add_new_post">
							<input name="newpost" type="text" placeholder="Text feed or URL feed"/> <button onClick="createPost()">Post</button></br>
						</div>
						<div id="post_list">
							
						</div>
					</div>
					<div id="profile_container">
						<iframe frameBorder="0" border width="100%" height="100%" src="profile.html"></iframe>
					</div>
				</div>
			</div>
			<div id="footer">
				Talent improving exercise, OFS
			</div>
		</div>
		<script src="../javascript/services.js"></script>
		<script src="../javascript/feeds.js"></script>
	</body>
</html>
