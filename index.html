<!DOCTYPE>
<html>
	<head>
		<title>My Book</title>
		<link href="css/index.css" rel="stylesheet"/>
	</head>
	<body>
		<div>
			<div id="header">
				<form name="login_form" action="html/feeds.html" onsubmit="return validateLogin()" method="post">
					<span id="title_index">My Book</span>
					<input  name="username" maxlength="8" placeholder="User name"/>
					<input  name="password" type="password" min="6" placeholder="Password"/>
					<button type="submit">Sign in</button>
				</form>
			</div>
			<div id="content">
				<img id="index-bg" width="987" height="615" src="images/fullsize/index-bg.jpg"/>
			</div>
			<div id="footer">
				<span>Talent improving exercise, OFS</span>
			</div>
		</div>
		<script src="javascript/index.js"></script>
	</body>
</html>
